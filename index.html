    <title>Pomodoro Clock</title>
</head>
<body>
    <header>
        <div class="nav">
            <h1>Pomodoro Clock</h1>
            <img src="assets/cog-solid.svg" alt="Configurações" class="config">
        </div>
        
    </header>
    <main>
        <div class="container">
            <div class="session">Sessão de Trabalho</div>
            <div class="circle">
                <div class="timer"></div>
                <div class="circle2"></div>
                <div class="svg_div">
                    <svg class="progress-ring" viewBox="0 0 250 250" >
                        <circle
                          class="progress-ring-circle"
                          stroke-width="7"
                          fill="transparent"
                          cx="50"
                          cy="50"
                          r="48%"
                        />
                      </svg>
                </div>
            </div>
            <div class="button">
                <button class="btn-start">INICIAR</button>
                <button class="btn-stop" disabled>PARAR</button>
                <button class="btn-reset" disabled>RESETAR</button>
            </div>
            
        </div>
    </main>

    <div class="modal-wrapper">
        <div class="modal">
            <div class="close">X</div>
            <h1>Configurações</h1>
            <p>*Informar em minutos</p>
            <div class="container-config">
                <div class="working">
                    <label for="working-time">Definir Sessão de Trabalho:</label> 
                    <input type="number" name="working-time" id="working-time" value="25" min="1">
                </div>
                
                <div class="break">
                    <label for="break-time">Definir Sessão de Intervalo:</label> 
                    <input type="number" name="break-time" id="break-time" value="5" min="1">
                </div>
    
                <div class="long-break">
                    <label for="long-break-time">Definir Sessão de Intervalo Longo:</label> 
                    <input type="number" name="long-break-time" id="long-break-time" value="10" min="1">
                </div>
            </div>
            
            <div class="btn-save">
                Salvar
            </div>
        </div>
    </div>
